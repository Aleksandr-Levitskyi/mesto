<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto.russia</title>

    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <a href="#" target="_blank"><img src="./images/mestoLogo.svg" alt="Место" class="header__logo"></a>
    </header>
    <main class="content">
        <section class="popup popup--hidden">
            <form action="submit" class="form form--profile-edit">
                <button class="button button--close">
                    <img src="./images/closeButton.svg" alt="Закрыть" class="button__icon button__icon--close">
                </button>
                <p class="form__heading">Редактировать профиль</p>
                <div class="form__input-area">
                    <input type="text" name="name" id="name" class="input input--name" placeholder="Ваше имя..."
                        value="">
                    <input type="text" name="job" id="job" class="input input--job" placeholder="Ваше профессия..."
                        value="">
                </div>
                <input type="submit" value="Сохранить" class="form__button">
            </form>
        </section>
        <section class="profile">
            <div class="profile__information">
                <img src="./images/avatar.jpg" alt="Аватар" class="profile__photo">
                <div class="profile__about-me">
                    <div class="name-area">
                        <p class="profile__name">Жак-Ив Кусто</p>
                        <button class="button button--edit" type="button">
                            <img src="./images/editButton.svg" alt="Редактировать" class="button__icon">
                        </button>
                    </div>
                    <p class="profile__job">Исследователь океана</p>
                </div>
            </div>
            <button class="button button--add">
                <img src="./images/addButton.svg" alt="Добавить" class="button__icon button__icon--add">
            </button>
        </section>
        <section class="photo-cards">
            <article class="photo">
                <img src="./images/tyumen.jpg" alt="Тюмень" class="photo__cover">
                <div class="photo__title-area">
                    <div class="span-wrapper"><span class="photo__title">Тюмень</span></div>
                    <button class="button button--like" type="button">
                        <img src="./images/likeButton.svg" alt="Нравится" class="button__icon button__icon--like">
                    </button>
                </div>
            </article>
            <article class="photo">
                <img src="./images/albrus.jpg" alt="Гора Эльбрус" class="photo__cover">
                <div class="photo__title-area">
                    <div class="span-wrapper"><span class="photo__title">Гора Эльбрус</span></div>
                    <button class="button button--like" type="button">
                        <img src="./images/likeButton.svg" alt="Нравится" class="button__icon button__icon--like">
                    </button>
                </div>
            </article>
            <article class="photo">
                <img src="./images/dombai.jpg" alt="Домбай" class="photo__cover">
                <div class="photo__title-area">
                    <div class="span-wrapper"><span class="photo__title">Домбай</span></div>
                    <button class="button button--like" type="button">
                        <img src="./images/likeButton.svg" alt="Нравится" class="button__icon button__icon--like">
                    </button>
                </div>
            </article>
            <article class="photo">
                <img src="./images/dombai.jpg" alt="Домбай" class="photo__cover">
                <div class="photo__title-area">
                    <div class="span-wrapper"><span class="photo__title">Домбай</span></div>
                    <button class="button button--like" type="button">
                        <img src="./images/likeButton.svg" alt="Нравится" class="button__icon button__icon--like">
                    </button>
                </div>
            </article>
            <article class="photo">
                <img src="./images/albrus.jpg" alt="Гора Эльбрус" class="photo__cover">
                <div class="photo__title-area">
                    <div class="span-wrapper"><span class="photo__title">Гора Эльбрус</span></div>
                    <button class="button button--like" type="button">
                        <img src="./images/likeButton.svg" alt="Нравится" class="button__icon button__icon--like">
                    </button>
                </div>
            </article>
            <article class="photo">
                <img src="./images/dombai.jpg" alt="Домбай" class="photo__cover">
                <div class="photo__title-area">
                    <div class="span-wrapper"><span class="photo__title">Домбай</span></div>
                    <button class="button button--like" type="button">
                        <img src="./images/likeButton.svg" alt="Нравится" class="button__icon button__icon--like">
                    </button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <script src="./scripts/popup.js"></script>
    <script src="./scripts/form__input.js"></script>
</body>

</html>

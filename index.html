<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto.Russia</title>

    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <a href="#" target="_blank"><img src="./images/mestoLogo.svg" alt="Место" class="header__logo"></a>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__information">
                <img src="./images/avatar.jpg" alt="Аватар" class="profile__photo">
                <div class="profile__about-me">
                    <div class="profile__name-area">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="button button_type_edit" aria-label="Редактировать"></button>
                    </div>
                    <p class="profile__job">Исследователь океана</p>
                </div>
            </div>
            <button class="button button_type_add" type="button" aria-label="Добавить"></button>
        </section>
        <section class="photo-cards">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit">
        <div class="popup__form">
            <form name="finput" action="submit" method="post" class="form form_profile_input">
                <h2 class="form__heading">Редактировать профиль</h2>
                <fieldset class="form__input-area">
                    <input type="text" name="name" id="name" class="input input_type_name" placeholder="Ваше имя..."
                        value="">
                    <input type="text" name="job" id="job" class="input input_type_job" placeholder="Ваша профессия..."
                        value="">
                </fieldset>
                <input type="submit" value="Сохранить" class="form__button">
            </form>
            <button type="button" class="button button_type_close" aria-label="Закрыть">
            </button>
        </div>
    </div>

    <div class="popup popup_type_add">
        <div class="popup__form popup__form_type_add ">
            <form name="finput" action="submit" method="post" class="form form_profile_input">
                <h2 class="form__heading">Новое место</h2>
                <fieldset class="form__input-area">
                    <input type="text" name="place-name" id="place-name" class="input input_type_place-name"
                        placeholder="Название" value="">
                    <input type="url" name="place-link" id="place-link" class="input input_type_place-link"
                        placeholder="Ссылка на картинку" value="">
                </fieldset>
                <input type="submit" value="Сохранить" class="form__button">
            </form>
            <button type="button" class="button button_type_close" aria-label="Закрыть">
            </button>
        </div>
    </div>

    <template id="card-template">
        <article class="photo">
            <img src="" class="photo__cover">
            <div class="photo__title-area">
                <h2 class="photo__title"></h2>
                <button class="button button_type_like" type="button" aria-label="Нравится"></button>
            </div>
        </article>
    </template>

    <script src="./scripts/index.js"></script>
</body>

</html>
